spring.application.name=rt-tasker

# PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

# Redis Cloud
spring.cache.type=redis
spring.redis.host=${SPRING_REDIS_HOST}
spring.redis.port=${SPRING_REDIS_PORT}
spring.redis.password=${SPRING_REDIS_PASSWORD}
spring.redis.ssl.enabled=true

# JWT
jwt.secret=${JWT_SECRET}

# Swagger and Monitoring
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Required if beans depend on each other (Spring Boot 2.6+)
spring.main.allow-circular-references=true
